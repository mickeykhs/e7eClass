<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div {
        position: relative;
        border: 2px solid black;
    }
    #mom {
        left:30px; top:30px;
    }
    #na {
        left:10px;top:10px;        
    }
</style>
</head>
<body>
    <div onclick="f_hal()"  id="halmoney" style="width:300px;height:300px;">
        할모닝
        <div onclick="f_mom()" id="mom" style="width:200px;height:200px;">
            옴마
            <div onclick="f_na()" id="na" style="width:100px;height:100px;">
                나
            </div>
        </div>
    </div>
<script>
    function f_hal(){
        alert("나 노발대발");
    }
    function f_mom(){
        event.stopPropagation();
         alert("엄마는 외계인");
    }
    function f_na(){
        event.stopPropagation(); // 사생활을 지키장, 이벤트 capturing
        alert("난 내일 토요일 zzz");
    }
</script>    
</body>
</html>
