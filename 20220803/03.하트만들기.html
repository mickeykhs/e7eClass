<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="03.하트만들기.css" type="text/css" />
    <script src="03.하트만들기.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="bar"></div>
        <div id="heart">
            <div id="circle1" class="common"></div>
            <div id="circle2" class="common"></div>
            <div id="point"></div>
        </div>
    </div>
    <script>
        var v_wrapper = document.querySelector("#wrapper");
        var v_gak = 0;
        var v_mvGak = 5; // 움직임 각
        function f_rotate() {
            //v_gak = (v_gak + 10) % 360; // 360도 나눈 나머지, 숫자 크기가 안전해짐
            v_gak = v_gak + v_mvGak;
            v_wrapper.style.transform = "rotate(" + v_gak + "deg)";
            if (v_gak >= 45 || v_gak <= -45) {
                v_mvGak = -v_mvGak;  // 방향 전환
            }
            setTimeout(f_rotate, 50);
        }
        f_rotate();
    </script>
</body>

</html>
