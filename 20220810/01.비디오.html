
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>낼 부터 휴가라니 넘 좋아용!</h1>
    <h1>요 파일정도로만 해도 비디오는 큰 문제 없음</h1>
    <h1>부족하면 reference참고해서 필요한 것 쓰깅</h1>

<video id="my_mv" src="../video/낄낄상회.mp4" width="400" autoplay muted controls  controlslist="nodownload">
    <track src="./sample-en.vtt" kind="subtitles" srclang="en" label="English"></track>
    <track src="./02.sample-ko.vtt" kind="subtitles" srclang="ko" label="한국어" default></track>
</video>
    <div>
        <h4>나의 비디오 컨트롤 막대깅</h4>
        <button onclick="f_pause()">포즈</button>
        <button onclick="f_play()">플레이</button>
        <button onclick="f_quick()">빨리플레이</button>
        <button onclick="f_next()">다음영상</button>
    </div>
<input type="button" value="눌러야해" onclick="f_click()">
<script>
   var v_video = document.querySelector("#my_mv");
   var v_index =1;
   function f_next(){
        v_index++;
        v_video.src = "../video/낄낄상회"+ v_index + ".mp4"
   }
   function f_pause(){
        v_video.pause();
   }

   function f_play(){
        v_video.play();
        v_video.controls = true;
        v_video.volume = 10;
   }

   function f_quick(){
        //누를때 마다 2배
        alert(v_video.playbackRate); //기본값 확인
        v_video.playbackRate = v_video.playbackRate *2; 
   }


   v_video.onended = function(){
        //alert("끝났어용?");
        v_video.src = "./videos/movie3.mp4";

   }
   function f_click(){
        v_video.src = "./videos/movie2.mp4";
        v_video.muted = true;
        v_video.autoplay = true;
        v_video.controls = true;
        v_video.style.transform ="rotate(15deg)";
   }


</script>
</body>
</html>
