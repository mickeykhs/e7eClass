<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>열어준 창</h1>
    <!-- <input type="text" id="old_text" value="Chovy"><br> -->
    <textarea id="old_text">승연이 상담?</textarea><br>
    <input type="button" value="버튼" id="old_btn" onclick="f_dayoung()"><br>


    <input type="button" value="새 창 열기" onclick="f_winOpen()">
    <input type="button" value="새 창 닫기" onclick="f_winClose()">
<script>
    function f_dayoung(){
        // window와 document의 관계
        v_newWin.document.querySelector("#new_text").value=
            document.querySelector("#old_text").value;
        v_newWin.document.querySelector("#new_btn").value="나 태훈이야";
    }

    function f_winClose(){
        v_newWin.close();
    }
    // 새창 띄우기
    var v_newWin;  // 전역변수 선언
    function f_winOpen(){
        // 두번째 매개변수 name칸 에 이름을 안주면 계속 새 탭이 열림
        // 세번째 매개변수 새로운 창의 크기를 말함 예)width=500,height=500, left=200,top=50
        // 크기에 -값을 주면 0으로 인식
        // open은 열린창을 나타내는 값을 리턴해 준다
        v_newWin = window.open("03.새창.html","sunju","width=500,height=500,left=500,top=350");
    }
</script>
</body>
</html>
