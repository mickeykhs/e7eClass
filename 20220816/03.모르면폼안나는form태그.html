<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 서버로 값을 전송할 때 꼭 필요, 둘러싸야 함
        form안의 사용자 입력태그는 꼭 name 속성을 가져야 한다.
        name 속성이 없는 사용자 입력태그는 값이 전달 되지 않는다.
        단 AJAX(아작스, 혹은 에이잭스라고 읽음) 사용할 때는 제외 
        ?n_name=ldm&n_alias=bestEnemy&n_skills=js&n_skills=css
        queryString 이라고 부름(query), 형식은 name=value&name=value&...

        form 태그는 한 페이지내에 몇번이 와도 상관없음
        단 form태그안에 form 태그를 넣진 않음(자주하는 실수)

        method는 전송방법을 정의한다
        get : 주소표시줄에 넘어가는 값을 표시, 개발자에겐 디버깅시 아주 편함(default)
        post : 주소표시줄에 넘어가는 값이 표시가 안됨, 서버사이드 프로그램 쪽에서
               값을 찍어 봐야 하기 때문에 디버깅에 시간이 필요
               적어도 상대적으로 get보다는 보안상 유리(넘어가는 값이 안 보이니까)
               action의 default값은 페이지 자기자신
               실제 action의 값은 서버사이드 프로그래밍 페이지

        코딩한 건 얼마 안되지만, 뒷부분 하기 위해서 꼭 필요한 것들이니
        오늘 한 건 거의 외워버립니다.(기본 규칙)
        path : 절대/상대경로, / ->  C:\xampp2\htdocs
-->

    <form action="../20220803/02.overflow.html" method="get" >
        이름 <input type="text" name="n_name" value="" required><br> <!-- required 는 사용자의 입력을 필수로 요구한다. -->
        별명 <input type="text" name="n_alias" value="" required><br>
        너 할 수 있는게 뭐얌<br>
        <!-- 단순 화면꾸미는 태그는 있어도 없어도 관계없음 -->
        <img src="../images/아따아따3.jpg" width="100" height="100"><br>
        JS<input type="checkbox" name="n_skills" value="js">
        HTML<input type="checkbox" name="n_skills" value="html">
        CSS<input type="checkbox" name="n_skills" value="css"><br>
        <input type="submit" value="쩐쏭"> <!--쩐송 버튼  nice to meet you -->
        <input type="reset" value="원래대로">
    </form>


    <form action="">
       이름 <input type="text" name="n_name" value=""><br>
       별명 <input type="text" name="n_alias" value=""><br>
       너 할 수 있는게 뭐야<br>
       <!-- 단순 화면꾸미는 태그는 있어도 없어도 관계없음 -->
       <img src="../images/아따아따3.jpg" width="100" height="100"><br>
       JS<input type="checkbox" name="n_skills" value="js"> 
       HTML<input type="checkbox" name="n_skills" value="html"> 
       CSS<input type="checkbox" name="n_skills" value="css"> <br>
       
       <input type="submit" value="전송"><!-- 전송 버튼 nice to meet you -->
        
    </form>
</body>
</html>
