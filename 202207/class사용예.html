<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    /* 디자이너들은 보통 필요한 걸 미리 만들어 두고 사용함 */
    .fg_white{
        color: white;
    }
    .fg_blue{
        color: blue;
    }
    .fg_black{
        color: black;
    }
    .fg_green{
        color: green;
    }

    .bg_white{
        background-color: white;
    }
    .bg_blue{
        background-color: blue;
    }
    .bg_black{
        background-color: black;
    }
    .bg_green{
        background-color: green;
    }
</style>
</head>
<body>
    <h1>뒤에 계신 선생님은 감시하려 오셨으니 주의합니다</h1>
    <div class="bg_white fg_green">김현석</div>
    <div class="bg_black fg_white">김효정</div>
    <div class="bg_blue fg_black">오재경</div>
    <div class="bg_green fg_blue">길선주</div>
</body>
</html>
