<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
<style>
    /* CSS 선택지 */
    /* 태그 선택지 */
    div {    /* div 태그 전부 선택 */
        color: yellow;
        background-color: black;
    }
    /* id 접근자*/
    #hj {
        font-size: 50px;
        color: blue;
    }
    /* class 접근자 */
    div.dy { /* div 태그이면서 class가 dy인 것만, 빈 공백없으면 and로 연산 */
        color: white;
        background-color: magenta;
    }
    #merong.aaa{  /* id가 merong이면서 class가 aaa 인것 */
        font-size: 100px;
    }
</style>
</head>
<body>
    <div class="dy">서유기</div>
    <div id="hj">통키</div>
    <div>우리는챔피언</div>
    <p class="dy">난 P태그</p>
    <div id="merong", class="aaa">슬램덩크</div>
    <div>드래곤볼</div>
</body>
</html>
