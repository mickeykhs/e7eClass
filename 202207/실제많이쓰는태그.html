<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--개발자들이 즐겨쓰는 태그 순수한 용도는 줄 맞추기가 핵심 Needs-->
    <!--빨간색으로 속성이 나오면 쓰지 않았으면 좋겠다는 표현-->
    <table border="2px">
        <!--tr table row, td table data, th table header -->
        <tr><th>이름</th><th>나이</th><th>1개 추강</th></tr>
        <tr><td>더미</td><td>가짱</td><td rowspan="3">난 머겡</td></tr>
        <tr><td>설인아</td><td rowspan="2">30</td></tr>
        <tr><td>김태훈</td></tr>
        <tr><td colspan="3"> <img src="../images/우영우.jpg" width="200" height="200"></td></tr>
        
    </table>
    <br>
    <br>
    <br>
    <br>
    <!--그림 넣기-->
    <!--alt는 alternative(대체글자) 이미지가 지원 안되는 브라우져에서 글자로 대체-->
    <!-- Tag 안에 쓴 src alt 같은 값들을 속성(attribute)라고 부름 -->
    <img src="../images/설인아.jpg" width="200" height="200"> <br>
    <img src="../images/설인아2.jpg" alt="설인아그림2" width="200" height="200"> <br>
    <img src="../images/설인아3.jpg" alt="설인아그림3" > <br>
    <img src="../images/우영우.jpg" alt="우영우그림" > <br>
    <img src="이미지 주소로도 가능" alt="우영우그림" > <br>

    
</body>
</html>
