<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //함수 매개변수(paramater)

    /*
        p_arg = function(){
            alert("난 함수다");
        }
    */
    function f_dayoung(p_arg){
        alert("타입은 -> " + typeof(p_arg) + " 값은 ->" + p_arg);
        p_arg(); // 함수 실행 calback함수라고 함.
    }

    //★★★
    function f_merong(){              // 함수 넘기기
        alert("난 함수일걸");
        return "오늘 민정이 힘이 없어요";
    }
    // 함수이름을 쓰는 것과 함수를 실행후에 return값을 받는 것을 확실히 구분!!
    // alert(f_merong());
    f_dayoung(f_merong());  // FP가 뭡니까 ? Function Pointer


    /*
    f_dayoung("메렁");      // 문자열 넘기기
    f_dayoung(272);         // 숫자 넘기기
    f_dayoung(!0);
    f_dayoung(["흥","치","뿡","흥흥"]); // 배열 넘기기
    */

</script>
