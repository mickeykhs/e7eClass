<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 아작스 호출 방식을 일반화 시킴
    var $={}; // 네임스페이스용 빈 객체생성
    $.ajax = function(p_set){
        var v_ajax = new XMLHttpRequest();
        v_ajax.open(p_set.method,p_set.url);
        v_ajax.onreadystatechange = function(){
            if(v_ajax.readyState == 4 && v_ajax.status == 200){
                p_set.success(v_ajax.responseText);
            }
        }
        v_ajax.send();
    }

    // 호출
    $.ajax({
        method:'get',
        url:'03dummy.txt',
        success: function(p_rslt){
            alert("다시 넘어온 값은 " + p_rslt);
        }
    });

</script>
