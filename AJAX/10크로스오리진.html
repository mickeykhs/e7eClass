<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" value="뉴스가져오기" onclick="f_check()">
    <script>
        // Cross Origin 개념 엄청나게 중요(잊지말아요)
        // 개념이 잘못되면 원래 안되는 일을 끝없이 무한반복하다가 쓰러짐
        console.log(window.location.origin);
        function f_check(){
            var v_ajax = new XMLHttpRequest();
            v_ajax.open('get','https://news.google.com/rss/search?q=%EC%9C%A4%EB%8B%A4%EC%98%81&hl=ko&gl=KR&ceid=KR:ko',true);
            v_ajax.onreadystatechange = function (){
                if(v_ajax.readyState == 4 && v_ajax.status == 200){
                    console.log(v_ajax.responseText);
                }
            }
            v_ajax.send();
        }
        /* AJAX로 다른 오리진에게 보낼 수 없다 (기본정책) 아작스는 변수로 받기 때문에
           조작하기가 쉽다 유일하게 아작스만 제한걸림 */
    </script>
</body>
</html>
