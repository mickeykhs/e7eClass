<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .box {
        display: flex;
        background-color: aquamarine;
    }
    .disp {
        display: flex;
        position: relative;
        border: 1px solid black;
        justify-content: center;
        flex-direction: row;
        margin:  10px;
        background-color: black;
        color: white;
    }
    div{
        transform: rotate(180deg);
        float: left;
        margin-top: 50px;
    }
</style>
</head>
<body>
    <div class="disp"></div>
    <div class="box">
        <div class="disp" style="height: 80px; width: 100px;">80</div>
        <div class="disp" style="height: 100px; width: 100px;">100</div>
        <div class="disp" style="height: 56px; width: 100px;">56</div>
        <div class="disp" style="height: 120px; width: 100px;">120</div>
        <div class="disp" style="height: 180px; width: 100px;">180</div>
        <div class="disp" style="height: 30px; width: 100px;">30</div>
        <div class="disp" style="height: 40px; width: 100px;">40</div>
        <div class="disp" style="height: 120px; width: 100px;">120</div>
        <div class="disp" style="height: 160px; width: 100px;">160</div>
    </div>
</body>
</html>
