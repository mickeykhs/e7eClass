<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    *{
        margin: 0;
    }

    .font{
        font-size: 4em;
        text-align: center;
    }
    
    .font2{
        font-size: 3em;
        text-align: center;
    }

    #id_disp{
        position:relative;
        width: innerWidth;
        height: 200px;
        border: 50px groove palevioletred;
        padding: 0px;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div id="id_disp">
    </div>
</body>
<script>
    var v_disp = document.querySelector('#id_disp');
    var v_timeout;

    window.onload = function(){
        v_disp.style.height = 50 + "px";
    }

    function f_curtain(){
        var v_height = parseInt(v_disp.style.height);
        v_disp.style.height = v_height + 10 + "px";
        if(v_height>=window.innerHeight - 80){
            clearTimeout(v_timeout);
            f_end();
            return;
        }
        v_timeout = setTimeout(f_curtain, 100);
    }
    function f_end(){
        v_disp.style.backgroundColor = "black";
        v_disp.style.color = "yellow";
        v_disp.innerHTML += "<br><h1 class=font>공지사항</h1><br><br><hr>";
        v_disp.innerHTML += "<h2 class=font2><br>최고의 프로그래머라면</h2>";
        v_disp.innerHTML += "<h2 class=font2><br>에러메시지에 웃음이 난다</h2>";
        v_disp.innerHTML += "<h2 class=font2><br>시행착오가 즐겁다</h2>";
        v_disp.innerHTML += "<h2 class=font2><br>로그 출력은 습관이다</h2>";
        v_disp.innerHTML += "<h2 class=font2><br>컴터 NULL 사랑해</h2>";
    }


    f_curtain();
</script>
</html>
