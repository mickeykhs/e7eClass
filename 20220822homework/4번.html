<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_curtain {
        position: relative;
        width:600px;
        border:30px groove pink;
        left: 300px;
    }
    .font{
        font-size: 3em;
        text-align: center;
    }
    
    .font2{
        font-size: 2.5em;
        text-align: center;
    }
    .font3{
        position: relative;
        width: 600px;
        border: 1px solid white;
        top: 200px;
    }

</style>
</head>
<body>
    <div id="id_curtain">
        <div id="id_content">
            <div class="font3"></div>
        </div>
    </div> 
<script>
    var v_curtain = document.querySelector("#id_curtain");
    var v_ex = 15;
    function f_show(){
        //태그 내에 height속성이 정의가 안 되어 있다면 강제 초기값
        //function 밖에 있으면 더 좋음(상황에 의존)
        if(!v_curtain.style.height){
            v_curtain.style.height = "5px"; 
        }
        v_curtain.style.height = parseInt(v_curtain.style.height) + v_ex + "px";
        // 재귀호출로 인해 무한 루핑이니, 종료 조건 필요(여기선 특정 height값!)
        if(parseInt(v_curtain.style.height) >= innerHeight-90){
            // console.log(parseInt(v_curtain.style.height));
            end();
            return;
        }
        setTimeout(f_show,50);
    }
    
    function end(){
        v_curtain.style.backgroundColor = "black";
        v_curtain.style.color = "yellow";
        v_curtain.innerHTML +="<br><h4 class=font>공지사항</h4><br>";
        v_curtain.innerHTML += "<h5 class=font2>최고의 프로그래머라면</h5>";
        v_curtain.innerHTML += "<h5 class=font2>에러메시지에 웃음이 난다</h5>";
        v_curtain.innerHTML += "<h5 class=font2>시행착오가 즐겁다</h5>";
        v_curtain.innerHTML += "<h5 class=font2>로그 출력은 습관이다</h5>";
        v_curtain.innerHTML += "<h5 class=font2>컴터 NULL 사랑해</h5>";
    }
    f_show();
    
</script>   
</body>
</html>
