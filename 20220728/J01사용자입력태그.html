<!DOCTYPE html>
<html lang="en" id="id_html">
<head>
    <meta charset="UTF-8">
    <title>사용자입력태그</title>
<style>
    input{
        color: yellow;
        background-color: black;
        font-size: 50px;
    }
    #id_disp {
        width: 600px;
        /* height: 400px; */
        border: 1px solid black;
        color: white;
        background-color: magenta;
    }
</style>
</head>
<body>
    <!-- 버튼 만들기 onclick은 이벤트, f_click은 이벤트 핸들러라고 함-->
    <!-- type value onclick 속성(attribute) 
        각 태그는 element (그냥 한개의 객체라고 생각하면 됨)
    -->
    <p id="id_ppp">
        <a href="http://naver.com">네이버</a><br>
        <a href="http://daum.net">다음</a><br>
    </p>
    <div id="id_disp" onclick="f_divClick()">이건 뭐야</div>
    <input type="button" value="소스보기" onclick="f_source()">
    <input id="id_merong" type="button" value="눌러봐" onclick="f_click()">
<script>
    function f_source(){
        // 작성하시오
        alert(document.html.innerHTML);
    }
    function f_divClick(){
        alert(id_html.innerHTML);
        alert(id_ppp.innerHTML);    // innerHTML하고 문자열 더하기만 알아도 현업에서 꽤 급하게 땜방 가능
        alert(id_disp.innerHTML);   // innerHTML은 여는 태그와 닫는태그 사이의 값을 말함.
        id_disp.innerHTML += "<h1>난 최고의 프로그래머 졸리지 않아!!</h1>";
        // id_disp.innerHTML = 
        //     id_disp.innerHTML + "<h1>난 최고의 프로그래머 졸리지 않아!!</h1>";
    }
    // 스크립트에서 html문서를 가리키는 예약어는 document
    function f_click(){
        id_disp.innerHTML += "<h2>난 최고의 엔지니어 안졸아!!</h2> ";
        console.log(id_merong.type);
        console.log(id_merong.value);
        console.log(id_merong.onclick);
        console.log(id_merong.id);
        id_merong.value = "또 누를꺼야";

        /*
        alert("너 지금 나 눌렀니");
        console.log(document.head);
        console.log(document.body.innerHTML);
        */
    }
</script>
</body>
</html>
