<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    //함수 선업법
    /*
    function f_dayoung(){   // 이것은 선언 문법
        alert("다영 짱");
    }
    var f_dayoung = function(){     // 결과는 같지만 이건은 표현식(Expression)
        alert("다영짱2");
    }
    var ggg = 1+3+4 -1; // 최종적으로 결과가 1개로 정리되는 걸 표현식이라 부름.
    f_dayoung(); // 함수 호출 방법
    */

    // 매개변수(parameter,argument등... 이런저런 같은말)를 받을 수 있음
    function f_dayoung(p_arg){
        alert(p_arg());        // callback 함수
    }
    
    var f_callback = function(){
        alert("요게 낯설다");
        return "윤다영 만만세";
    }

    // ES6 이상 버젼에서 지원, 현재 우리가 배우는 기준은 ES5
    var f_callback = ()=>{      //Arrow Function
        alert("요게 낯설다");
        return "윤다영 만만세";
    }
    f_dayoung(f_callback);  // 함수 이름 
    // 먼저 f_callback 함수가 실행되고, 실행결과
    // f_dayoung("윤다영만만세") 가 실행됨
    

    /*
    f_dayoung(function(){
        alert("요게 낯설다")
        return "윤다영 만만세";
    });
    */
</script>
