
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- window.location 객체는 브라우져의 주소 표시줄이라고 생각하면 편함 
    보통 window는 생략하고 사용, 실제로는 document객체에도 속성으로
    location객체가 존재하나, window.location을 사용하는 경우가 99.9%
-->  
   <a href="http://daum.net" onclick="f_ano()">따음</a>
   <input type="button" value="따음으로 이동" onclick="f_daum()">
   <input type="button" value="페이지 리로드" onclick="f_reload()">
<script>
    alert("전 페이지가 새로 로딩 될 때(reload) 마다 뜨띠용");
    function f_reload(){
       // alert(location.href);// 현재 주소 표시줄에 있는 값이 읽힘
        //location.reload(); // 새로 고침 버튼을 누른 것과 같은 효과
        //reload는 특별한 상황이 아니면 권장되지 않는 메소드
        location.replace("http://naver.com"); // reload처럼 동작

        /* href vs replace
           href는 브라우져가 캐쉬한 파일을 보여 줄 수도, 서버에 새로 요청 할 수도
           replace는 항상 서버에 새로 요청
        */

    }
    function f_ano(){
        event.preventDefault();
        location.href = "http://naver.com";
    }
    function f_daum(){
        location.href = "http://daum.net";
    }
</script>  
</body>
</html>
