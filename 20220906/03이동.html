<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="disp">
        <img src="../images/아따아따1.jpg" width="100" height="100">
        <img src="../images/아따아따2.jpg" width="100" height="100">
        <img src="../images/아따아따3.jpg" width="100" height="100">
        <img src="../images/짱구.jpg" width="100" height="100">
    </div>
    <input type="button" value="어라 이동하네" onclick="f_move()">
<script>
    var v_disp = document.querySelector('#disp');
    
    function f_move(){
        var v_img1 = document.querySelectorAll('img')[0];  // 첫번째 img태그
        console.log(v_img1);
        v_disp.appendChild(v_img1);
    }
</script>
</body>
</html>
